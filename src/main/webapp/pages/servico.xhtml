<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	
	<ui:define name="breadcrumb">
		<li class="active">#{msg.MENU_USUARIOS}</li>
		<li class="active">#{msg.MENU_SERVICOS}</li>
	</ui:define>
	
	<ui:define name="heading"><h:outputText value="#{msg.TITULO_LISTAR_SERVICO}"/></ui:define>
	
	<ui:define name="content">
		<p:outputPanel id="panelServico">
			<p:outputPanel rendered="#{usuarioController.listar}">
				<p class="descricao">#{msg.LABEL_INF_SERVICO}</p>
			
				<ui:include src="servico/cadastro_servico.xhtml"/>
				
				<div class="form-group">
					<div class="col-lg-4 col-lg-push-6">
						<p:inputText value="#{servicoController.nome}" styleClass="form-control" placeholder="#{msg.LABEL_BUSCAR_POR}" maxlength="70"/>
					</div>
					
					<div class="col-lg-2 col-lg-push-6">
						<p class="text-right">
							<p:commandButton action="#{servicoController.buscar()}" value="#{msg.LABEL_BUSCAR}" styleClass="btn btn-default btn-same-width"
								update="panelServico"/>
						</p>
					</div>
				</div>

				<ui:include src="servico/resultado_servico.xhtml"/>
			</p:outputPanel>
		</p:outputPanel>
	</ui:define>
</ui:composition>
