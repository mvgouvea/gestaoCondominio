<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	
	<ui:define name="heading"><h:outputText value="#{msg.TITULO_MEU_PERFIL}"/></ui:define>
	
	<ui:define name="content">
		<p:outputPanel id="panelCadastro">
			<f:event listener="#{gerenciarPerfilController.carregarUsuario()}" type="preRenderView" />
	
			<ui:include src="/usuario/cadastro_usuario.xhtml">
				<ui:param name="CONTROLLER" value="#{gerenciarPerfilController}"/>
			</ui:include>
			
			<!-- Ações -->
			<div class="pull-right">
				<p:commandButton action="#{gerenciarPerfilController.redirecionarPaginaPrincipal()}" value="#{msg.LABEL_CANCELAR}" styleClass="btn btn-danger"/>
			
				<p:commandButton action="#{gerenciarPerfilController.salvar()}" value="#{msg.LABEL_ALTERAR}" styleClass="btn btn-info" update="panelCadastro"/>
			</div>
		</p:outputPanel>
	</ui:define>
</ui:composition>
